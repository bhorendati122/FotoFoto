<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kontakt - FotoFoto</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <header class="header">
        <div class="container">
            <a href="index.html" class="logo">Foto<span class="logo-part">Foto</span></a>
            <nav class="navigation">
                <ul>
                    <li><a href="index.html">O firmie</a></li>
                    <li><a href="oferta.html">Oferta</a></li>
                    <li><a href="portfolio.html">Portfolio</a></li>
                    <li><a href="kontakt.html" class="active">Kontakt</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <main class="container page-content">
        <h1>Skontaktuj się z nami</h1>
        <div class="contact-wrapper">
            <div class="contact-info">
                <h3>Dane kontaktowe</h3>
                <p><strong>FotoFoto Sp. z o.o.</strong></p>
                <p>ul. Kościelna 16/67</p>
                <p>16-667 Piotrków Trybunalski</p>
                <br>
                <p>Email: <a href="mailto:kontakt@fotofoto.pl">kontakt@fotofoto.pl</a></p>
                <p>Telefon: <a href="tel:+48123456789">123 456 789</a></p>
            </div>
            
            <form class="contact-form">
                <h3>Napisz do nas</h3>
                <div class="form-group">
                    <label for="name">Imię i nazwisko</label>
                    <input type="text" id="name" name="name" required>
                </div>
                <div class="form-group">
                    <label for="email">Adres e-mail</label>
                    <input type="email" id="email" name="email" required>
                </div>
                <div class="form-group">
                    <label for="message">Wiadomość</label>
                    <textarea id="message" name="message" rows="5" required></textarea>
                </div>
                <button type="submit" class="btn">Wyślij</button>
            </form>
        </div>
    </main>

    <footer class="footer">
        <div class="container">
            <p>&copy; 2025 FotoFoto</p>
            <p>Projekt strony:  Bartosz Horenda 4ti1</p>
        </div>
    </footer>

</body>
</html>
